<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div id="main">
        <b>Register</b>
        <form>
            <label for="username">Enter Username</label>
            <input type="text" id="username">

            <label for="email" id="email-label">Enter Email</label>
            <input type="email" id="email">

            <label for="pass" id="pass-label">Enter Password</label>
            <input type="password" id="pass">

            <label for="re-pass" id="re-pass-label">Repeate Password</label>
            <input type="password" id="re-pass" placeholder="Enter Password First" disabled>

            <button>Submit</button>
        </form>
        <p>Already Have An Account? <a href="#">Login</a></p>
    </div>
    <script src="register.js"></script>
</body>
</html>
