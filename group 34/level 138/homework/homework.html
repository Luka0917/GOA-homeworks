<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="flex justify-center items-center gap-[100px] h-screen">

            <button class="border border-black-500 rounded-[7px] px-[5px] py-[3px] bg-black text-white hover:bg-white hover:text-black cursor-pointer mt-[10px] transition-colors duration-300 cart-btn"><i class="fa-solid fa-cart-shopping"></i> Add to cart</button>
        </div>
        <div class="flex justify-center items-center flex-col border border-black-500 rounded-[32px] p-[20px]">
