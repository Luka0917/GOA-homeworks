<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .oval{
            width: 100px;
            height: 275px;
            border: 20px solid #61dafb;
            border-radius: 50%;
            position: absolute;
        }
        #a{ transform: rotate(30deg) }
        #b{ transform: rotate(-30deg) }
        #c{ transform: rotate(90deg) }
        #d{
            width: 60px;
            height: 60px;
            background: #61dafb;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="a" class="oval"></div>
    <div id="b" class="oval"></div>
    <div id="c" class="oval"></div>
    <div id="d"></div>
</body>
</html>
